<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Điểm danh nhân vật</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css?v=9" />
</head>

<body class="min-h-screen text-slate-100">
  <!-- nền cyber dày -->
  <div class="bg-art" aria-hidden="true"></div>
  <div class="grid-floor" aria-hidden="true"></div>
  <div class="particle-field" aria-hidden="true"></div>
  <div class="streaks" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>

  <div class="mx-auto max-w-2xl px-4 py-10 relative">
    <header class="mb-6 flex items-start justify-between gap-3">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">
          <span class="glitch" data-text="Điểm danh nhân vật">Điểm danh nhân vật</span>
        </h1>
        <p class="mt-1 text-sm text-slate-300">Mỗi ngày chỉ tính 1 lần cho mỗi nhân vật.</p>
      </div>
      <span class="pill">CYBER CHECK-IN</span>
    </header>

    <main class="card hud">
      <div class="hud-corner tl" aria-hidden="true"></div>
      <div class="hud-corner tr" aria-hidden="true"></div>
      <div class="hud-corner bl" aria-hidden="true"></div>
      <div class="hud-corner br" aria-hidden="true"></div>

      <form id="checkinForm" class="space-y-4">
        <div class="grid gap-4 sm:grid-cols-2">
          <label class="field sm:col-span-2">
            <span>Tên nhân vật trong game <span class="text-red-400">*</span></span>

            <div class="input-wrap">
              <input id="characterName" class="input pr-10" type="text" placeholder="VD: dmmctcc" maxlength="60" autocomplete="off" />
              <button id="btnClearName" type="button" class="icon-btn" aria-label="Xoá tên">✕</button>
            </div>

            <p id="nameError" class="mt-2 hidden text-sm text-red-300">
              Vui lòng nhập tên nhân vật.
            </p>
          </label>

          <label class="field sm:col-span-2">
            <span>Tên Facebook (tuỳ chọn)</span>
            <input id="facebookName" class="input" type="text" placeholder="VD: Phạm Thứ" maxlength="80" autocomplete="off" />
          </label>
        </div>

        <section id="recentWrap" class="hidden">
          <div class="text-xs text-slate-400">Gần đây</div>
          <div id="recentList" class="mt-2 flex flex-wrap gap-2"></div>
        </section>

        <section id="previewCard" class="hidden rounded-2xl border border-slate-800 bg-slate-900/30 p-4">
          <div class="flex items-start justify-between gap-3">
            <div>
              <div class="text-sm text-slate-300">Thông tin hiện có</div>
              <div id="previewMsg" class="mt-1 text-sm text-slate-200"></div>
              <div id="previewSub" class="mt-1 text-xs text-slate-400"></div>
            </div>
            <span id="previewBadge" class="badge">OK</span>
          </div>
        </section>

        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <button id="btnCheckIn" class="btn btn-primary" type="submit">
            <span class="btn-text">Điểm danh</span>
            <span class="spinner hidden" aria-hidden="true"></span>
          </button>

          <div class="text-xs text-slate-400">
            Hôm nay: <span id="todayLabel" class="text-slate-200"></span>
          </div>
        </div>

        <div id="statusLine" class="hidden text-xs text-slate-400">Đang xử lý...</div>
      </form>
    </main>

    <div id="toastRoot" class="fixed bottom-4 right-4 z-50 flex w-[min(92vw,420px)] flex-col gap-2"></div>
  </div>

  <!-- ✅ CHỈ 1 resultCard: popup modal -->
  <section
    id="resultCard"
    class="hidden modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="resultTitle"
    onclick="if(event.target===this){ this.classList.add('hidden'); }"
  >
    <div class="modal-panel" onclick="event.stopPropagation()">
      <button class="modal-close" type="button" aria-label="Đóng"
        onclick="document.getElementById('resultCard').classList.add('hidden')">✕</button>

      <div class="flex items-start justify-between gap-3">
        <div class="flex items-start gap-3">
          <div id="resultIcon" class="result-icon">✓</div>
          <div>
            <div id="resultTitle" class="text-base font-semibold"></div>
            <div id="resultMsg" class="mt-1 text-sm text-slate-300"></div>
          </div>
        </div>
        <span id="resultBadge" class="badge"></span>
      </div>

      <div class="mt-4 grid gap-3 sm:grid-cols-3">
        <div class="stat">
          <div class="stat-label">Số ngày đã điểm danh</div>
          <div id="statDays" class="stat-value">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Ngày gần nhất</div>
          <div id="statLast" class="stat-value">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Facebook</div>
          <div id="statFb" class="stat-value truncate">-</div>
        </div>
      </div>

      <div class="mt-4 text-xs text-slate-400">(Bấm ra ngoài hoặc nút ✕ để đóng)</div>
    </div>

    <div class="confetti" aria-hidden="true">
      <span class="c" style="--x:5;  --d:.02; --t:1.7; --s:10; --h:190;"></span>
      <span class="c" style="--x:11; --d:.10; --t:2.1; --s:8;  --h:280;"></span>
      <span class="c" style="--x:18; --d:.18; --t:1.9; --s:11; --h:340;"></span>
      <span class="c" style="--x:26; --d:.06; --t:2.0; --s:9;  --h:155;"></span>
      <span class="c" style="--x:33; --d:.22; --t:2.4; --s:8;  --h:50;"></span>
      <span class="c" style="--x:41; --d:.14; --t:2.1; --s:10; --h:210;"></span>
      <span class="c" style="--x:49; --d:.04; --t:2.3; --s:9;  --h:290;"></span>
      <span class="c" style="--x:58; --d:.20; --t:2.0; --s:11; --h:330;"></span>
      <span class="c" style="--x:66; --d:.08; --t:2.2; --s:8;  --h:165;"></span>
      <span class="c" style="--x:73; --d:.16; --t:1.9; --s:10; --h:60;"></span>
      <span class="c" style="--x:81; --d:.12; --t:2.4; --s:9;  --h:215;"></span>
      <span class="c" style="--x:90; --d:.24; --t:2.1; --s:11; --h:295;"></span>
      <span class="c tri" style="--x:22; --d:.07; --t:2.2; --s:10; --h:305;"></span>
      <span class="c tri" style="--x:57; --d:.13; --t:2.4; --s:9;  --h:170;"></span>
      <span class="c tri" style="--x:84; --d:.19; --t:2.6; --s:11; --h:55;"></span>
    </div>
  </section>

  <script type="module" src="./script.js?v=9"></script>
</body>
</html>
